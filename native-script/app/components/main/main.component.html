<GridLayout rows="*" columns="*">
    <ListView [items]="links" class="list-group" sdkExampleTitle sdkToggleNavButton>
        <ng-template let-item="item">
            <GridLayout [nsRouterLink]="item.link" class="list-group-item">
                <Label [text]="item.title" class="list-group-item-heading"></Label>
            </GridLayout>
        </ng-template>
    </ListView>

    <FAB (tap)="fabTap()" icon="res://ic_add_white" rippleColor="#f1f1f1" class="fab-button"></FAB>
</GridLayout>
